{% extends 'base.html' %}

{% block title %}Update Faculty Profile{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<div class="profile-update-container">
    <h2>Update Profile</h2>

    <form method="POST">
        {% csrf_token %}
        <label for="firstname">First Name:</label><br>
            <input type="text" name="firstname" id="firstname" value="{{ faculty.firstname }}" required><br><br>

            <label for="lastname">Last Name:</label><br>
            <input type="text" name="lastname" id="lastname" value="{{ faculty.lastname }}" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" value="{{ faculty.email }}" required><br><br>

            <label for="phone_number">Phone Number:</label><br>
            <input type="text" name="phone_number" id="phone_number" value="{{ faculty.phone_number }}"><br><br>

            <label for="subject">Subject:</label><br>
            <input type="text" name="subject" id="subject" value="{{ faculty.subject }}" required><br><br>
            <label for="password">Password:</label><br>
            <div style="position: relative;">
                <input type="password" id="password" name="password" value="{{ faculty.password }}" required>
                <button type="button" id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">
                    <i id="passwordIcon" class="fa fa-eye"></i>
                </button>
            </div><br>
        <center><button type="submit" class="btn btn-primary">Save Changes</button></center>
        
        
    </form>
</div>

<style>
    .profile-update-container {
        width:50%;
        margin: 50px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: -15px;
        background-color: rgb(149, 233, 149);
    }
    .flex{
        display: flex;
        flex-direction: row;
        
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .btn {
        display: block;
        width: 30%;
        padding: 12px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        border: none;
        text-align: center;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #0056b3;
    }
    label{
        font-weight: bolder;
    }
    input{
        border-radius: 6px;
        width: 100%;
        height: 30px;
    }
    #togglePassword {
    font-size: 18px;
    color: #555;
}

#togglePassword:hover {
    color: #007bff;
}

#password {
    padding-right: 40px; /* Extra space for the toggle button */
}
#passwordIcon {
    display: block;
    font-size: 18px;
}
</style>
<script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');
    const passwordIcon = document.getElementById('passwordIcon');

    togglePassword.addEventListener('click', () => {
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            passwordIcon.classList.remove('fa-eye');
            passwordIcon.classList.add('fa-eye-slash');
        } else {
            passwordField.type = 'password';
            passwordIcon.classList.remove('fa-eye-slash');
            passwordIcon.classList.add('fa-eye');
        }
    });
</script>

{% endblock %}
