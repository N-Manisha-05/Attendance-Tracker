{% extends "base.html" %}

{% block title %}Add Student{% endblock %}

{% block content %}
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            
            background-color: #f4f4f9;
        }

        .form-wrapper {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            margin-top:-15px ;
            margin-bottom: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            height: 100vh;
        }

        .form-title {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 15px;
            color: #4CAF50;
            font-weight: bold;
            text-transform: uppercase;
        }

        .form-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .input-group label {
            font-size: 0.9rem;
            color: #333;
            margin-right: 10px;
            width: 100px;
        }

        .input-field {
            padding: 8px;
            font-size: 0.9rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
            width: 100%;
        }

        .input-field:focus {
            border-color: #4CAF50;
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.2);
        }

        .submit-button, .back-button {
            background-color: #4CAF50;
            color: white;
            font-size: 1rem; /* Reduced font size */
            font-weight: bold;
            padding: 7px; /* Reduced padding */
            border: none;
            border-radius: 6px; /* Reduced border radius */
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
      

        .submit-button:hover,.back-button:hover {
            background-color: #45a049;
        }

        .submit-button:active{
            background-color: #3c8c3a;
        }

        .messages {
            margin-bottom: 15px;
            text-align: center;
        }

        .messages.success {
            color: green;
        }

        .messages.error {
            color: red;
        }
        .back-button{
            /* margin-left: 50px; */
            text-decoration: none;
            width: 100%;
            background-color: #565856;

        }
    </style>
</head>

<div class="form-container">
    <div class="form-wrapper">
        <h2 class="form-title">Add Student</h2>
         <!-- Display error or success messages -->
         
     
     <form method="POST" class="form-content">
        <form method="POST" class="form-content">
            {% csrf_token %}

            <div class="input-group">
                <label for="student_id">Student ID:</label>
                <input type="text" id="student_id" name="student_id" required placeholder="Enter Student ID" class="input-field">
            </div>

            <div class="input-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required placeholder="Enter First Name" class="input-field">
            </div>

            <div class="input-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required placeholder="Enter Last Name" class="input-field">
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter Email" class="input-field">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" class="input-field">
            </div>
            
            <div class="input-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" placeholder="Enter Phone Number" class="input-field">
            </div>

            <div class="input-group">
                <label for="parents_mobile_number">Parents' Mobile:</label>
                <input type="text" id="parents_mobile_number" name="parents_mobile_number" placeholder="Enter Parents' Mobile" class="input-field">
            </div>

            <div class="input-group">
                <label for="ssc_gpa">SSC GPA:</label>
                <input type="text" id="ssc_gpa" name="ssc_gpa" placeholder="Enter SSC GPA" class="input-field">
            </div>
          

            <button type="submit" class="submit-button">Add Student</button>
        </form>
      
        <br>
        <center><a href="{% url 'administration_dashboard' %}" class="back-button">Back</a></center>
    </div>
</div>
{% endblock %}
