{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Attendance Tracker</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars due to the pseudo-element */
        }

        .button-container {
            
            height: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            z-index: 1;
        }

        /* Pseudo-element for blurred background */
        .button-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin-top: 10px;
            background-image: url("{% static 'images/FREE2.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(0px); /* Apply blur to the background */
            z-index: -1; /* Ensure the background stays behind content */
        }

        .welcome-text {
            margin-left: 450px;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #255081; /* White color for better contrast */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Slight shadow to improve readability */
        }

        /* Align buttons horizontally and give them hover effects */
        .button-container a {
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            color: white;
            background-color: rgba(52, 238, 14, 0.8); /* Slight transparency for background */
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s; /* Added transition for smooth hover effect */
            margin: 10px;
        }

        /* Align buttons horizontally */
        .button-container a:hover {
            background-color: rgba(52, 126, 216, 0.8); /* Darker shade on hover */
            transform: scale(1.1); /* Slight scaling on hover */
            color:rgba(17, 19, 17, 0.8);
        }

        /* Button container styled for horizontal layout */
        .button {
            margin-left: 450px;
            display: flex;
            gap: 20px;
            color: green;
            
        }
        .role-button{
            color: green;
        }
    </style>
</head>

<body>
    
    <div class="button-container">
        <div class="welcome-text">Welcome to Attendance Tracker</div>
        <div class="button">
        <a href="{% url 'student_login' %}" class="role-button">Student</a>
        <a href="{% url 'faculty_login' %}" class="role-button">Faculty</a>
        <a href="{% url 'administration_login' %}" class="role-button">Admin</a>
    </div>
    </div>
</body>
{% endblock %}
