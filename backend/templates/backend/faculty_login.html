{% extends 'base.html' %}

{% block title %}Faculty Login{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    .login-container {
        background-color: #e2a0a0;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        text-align: center;
        width: 100%;
        max-width: 400px;
        margin: 0 auto; /* Center the login container */
    }

    .login-container h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #0e130f;
    }

    .input-group {
        position: relative;
        margin-bottom: 20px;
    }

    .input-group i {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        color: #566c85;
    }

    .input-group input {
        width: 100%;
        padding: 10px 10px 10px 40px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    .input-group input:focus {
        border-color: #566c85;
        outline: none;
    }

    .login-btn {
        width: 100%;
        background-color: #566c85;
        color: #fff;
        padding: 10px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 15px; /* Space between the login button and the home button */
    }

    .login-btn:hover {
        background-color: #405266;
    }

    .home-btn {
        width: 60%;
        background-color: #5b6a7a;
        color: #fff;
        padding: 10px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        transition: background-color 0.3s ease;
        text-decoration: none; /* Remove underline for the link */
        display: inline-block; /* Ensures proper button layout */
    }

    .home-btn:hover {
        background-color: #283645;
    }

    ul {
        list-style-type: none;
        color: red;
        padding: 0;
    }

    ul li {
        margin-top: 10px;
    }

    /* Centering the login container on the page */
    .page-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        background-image: url("{% static 'images/faculty1.jpg' %}");
        background-repeat: none;
        background-size: cover;
    }

</style>

<div class="page-container">
    <div class="login-container">
        <h2>Faculty Login</h2>
        <form method="post" action="{% url 'faculty_login' %}">
            {% csrf_token %}
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="faculty_id" placeholder="Faculty ID" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <!-- Home Button -->
        <a href="{% url 'home' %}" class="home-btn">Back to Home</a>
    </div>
</div>

{% endblock %}
