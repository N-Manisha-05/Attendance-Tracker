{% extends "base.html" %}

{% block title %}Faculty List{% endblock %}

{% block content %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {%load static%}
    <style>
        label{
            font-weight: bolder;

        }
        
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-image: url("{%static '/images/dashboard.jpg' %}");
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    /* height: 100vh; */
}

h1 {
    color: #333;
    text-align: center;
    
}

form {
    background: #ddc9c9;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 50%;
    margin-top: 4px;
    /* max-width: 800px;
} */

}p {
    font-size: 20px;
    color: #555;
    margin-bottom: 15px;
    font-weight: bold;
    width: 1200px;
    align-items: center;
}

label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
    color: #555;
}

input[type="email"],input[type="password"],
input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
    box-sizing: border-box;
}

input[type="email"]:focus,input[type="password"]:focus,
input[type="text"]:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
}

button[type="submit"] {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-align: center;
}

button[type="submit"]:hover {
    background-color: #0056b3;
    max-width: 50%;
}
/* Password Visibility Toggle */
#togglePassword {
    font-size: 18px;
    color: #555;
}

#togglePassword:hover {
    color: #007bff;
}

#password {
    padding-right: 40px; /* Extra space for the toggle button */
}
#passwordIcon {
    display: block;
    font-size: 18px;
}
.label{
    font-weight: bolder;
}
.button{
    justify-content: center;
    align-items: center;
}
.heading{
    text-align: center;
    margin-top: -15px;
}
.mid{
    margin-left: 450px;
    height: 750px;
    
}

    </style>
</head>
<body>

    <h1 class="heading">Update Profile</h1>
    <form method="POST" style="align-items: center;" class="mid">
        {% csrf_token %}
        <p>Name: {{ student.firstname }}</p>

        <p>ID: {{ student.student_id }}</p><br>
        <label>Last Name:</label>
        <input type="text" name="lastname" value="{{ student.lastname }}" required><br>
        <label>Email:</label>
        <input type="email" name="email" value="{{ student.email }}" required><br>
        <br>
        <label>Phone Number:</label>
        <input type="text" name="phone_number" value="{{ student.phone_number }}" required><br>
        <br>
        <label>Password:</label>
        <!-- <input type="Password" name="password" value="{{ student.password }}" required><br><br> -->
        <div style="position: relative;">
            <input type="password" id="password" name="password" value="{{ student.password }}" required>
            <button type="button" id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer;">
                <i id="passwordIcon" class="fa fa-eye"></i>
            </button>
        </div>
        <label>Parent Phone_Number:</label>
        <input type="text" name="phone_number" value="{{ student.parents_mobile_number }}" required><br><br>
        <center><button type="submit"  class="button" style="width: 30%; text-align: center;">Update</button></center>
    </form>
    
</body>
<script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');
    const passwordIcon = document.getElementById('passwordIcon');

    togglePassword.addEventListener('click', () => {
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            passwordIcon.classList.remove('fa-eye');
            passwordIcon.classList.add('fa-eye-slash');
        } else {
            passwordField.type = 'password';
            passwordIcon.classList.remove('fa-eye-slash');
            passwordIcon.classList.add('fa-eye');
        }
    });
</script>

{% endblock %}
